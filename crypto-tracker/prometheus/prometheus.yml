global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'crypto-prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CoinMarketCap Exporter for cryptocurrency data
  - job_name: 'coinmarketcap-exporter'
    scrape_interval: 60s  # Scrape every minute to avoid rate limits
    scrape_timeout: 30s
    static_configs:
      - targets: ['coinmarketcap-exporter:9101']
    metrics_path: /metrics

  # Additional cryptocurrency data sources can be added here
  # Example for other crypto APIs or exchanges
  # - job_name: 'coingecko-exporter'
  #   static_configs:
  #     - targets: ['coingecko-exporter:9102']